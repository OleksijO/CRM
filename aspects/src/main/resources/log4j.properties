# For JBoss: Avoid to setup Log4J outside $JBOSS_HOME/server/default/deploy/log4j.xml!
# For all other servers: Comment out the Log4J listener in web.xml to activate Log4J.
log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p %d [%c] - <%m>%n

log4j.appender.dao_success_log=org.apache.log4j.FileAppender
log4j.appender.dao_success_log.File=${catalina.base}/logs/dao_success.log
log4j.appender.dao_success_log.Threshold=INFO
log4j.appender.dao_success_log.layout=org.apache.log4j.PatternLayout
log4j.appender.dao_success_log.layout.ConversionPattern=%d [%24F:%t:%L] - %m%n

log4j.appender.dao_thrown_log=org.apache.log4j.FileAppender
log4j.appender.dao_thrown_log.File=${catalina.base}/logs/dao_thrown.log
log4j.appender.dao_thrown_log.Threshold=ERROR
log4j.appender.dao_thrown_log.layout=org.apache.log4j.PatternLayout
log4j.appender.dao_thrown_log.layout.ConversionPattern=%d [%24F:%t:%L] - %m%n